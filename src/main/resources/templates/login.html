<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

<title>Login</title>
</head>
<body class="text-center">
	<div th:fragment="login_contents">
		<h1>Login</h1>
		<form method="post" action="/login">
			<!-- ログインエラーメッセージ -->
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
				class="text-danger">ログインエラーメッセージ</p>


			<!-- ユーザID -->
			<label>ユーザーID</label> <input type="text" name="userId" /><br /> <br />
			<!-- パスワード -->
			<label>パスワード</label> <input type="password" name="password" /><br />
			<br />
			<!-- CSRF対策用トークン -->
			<!-- 
		<input type = "hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}"/>
		 -->
			<button class="btn btn-primary" type="submit">ログイン</button>
		</form>
		<br>
		<a th:href = "@{'/signup'}">ユーザー新規登録</a>
		<br />
	</div>
</body>
</html>
